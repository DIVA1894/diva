<html>
<head>
<style>
h1{
color:black;
text-decoration:underline;
font-size:20px;
font-style:normal;
font-weight:bold;
font-family:Sans serif;
text-align:center;
}
table{
border-style:dashed;
border-color:black;
font-style:normal;
font-size:10px;
font-weight:bold;
}</style>
</head>
<body>
<form>
<h1>COLLEGE REGISTRATION</h1><br>
<table align="center" cellpadding="10" bgcolor="pink">
<tr>
<td>First Name</td>
<td><input type="text" name="fname" placeholder="Divakar" maxlength="50" required></td>
</tr>
<tr>
<td>Second Name</td>
<td><input type="text" name="sname" placeholder="A" maxlength="50" required></td>
</tr>
<tr>
<td>DOB</td>
<td><input type="date" name="dob" placeholder="18/09/04" maxlength="50" required></td>
</tr>
<tr>
<td>Age</td>
<td><input type="number" name="age" placeholder="18" max="21" min="18" maxlength="50"></td>
</tr>
<tr><td>Gender</td>
<td><input type="radio" name="s">Male
<input type="radio" name="s">Female</td></tr>
<tr>
<td>Email-Id</td>
<td><input type="email" name="mail" placeholder="diva2004@gmail.com" maxlength="50" required></td>
</tr>
<tr><td>Mobile number</td>
<td><input type="number" name="no" placeholder="1234567890" maxlength="50" required></td>
</tr>
<tr>
<td>Qualification</td>
<td><select><option>+2</option></select></td>
</tr><tr>
<td>Address</td>
<td><textarea name="address" rows="10" cols="50"></textarea></td>
</tr>
<td>+2 Mark</td>
<td><input type="number" name="mark" placeholder="500"/600 required></td>
</tr>
<td>Maths mark</td>
<td><input type="number" name="mmark" placeholder="99"/100  required></td>
</tr>
<tr><td>Physics Mark</td>
<td><input type="number" name="pmark" placeholder="99"/100  required></td>
</tr>
<tr><td>Chemistry Mark</td>
<td><input type="number" name="cmark" placeholder="99"/100  required></td></tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>


</form>
</body>
</html>
